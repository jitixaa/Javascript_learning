<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are comming soon</div>
            <div class="title" id="end-date">20 Feb 2025 10:33 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="00"><br/>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly  value="00"><br/>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="00"><br/>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="00"><br/>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"/>
</body>
</html>
